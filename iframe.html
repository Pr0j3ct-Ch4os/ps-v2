<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Selector</title>
<style>
  body { margin:0; font-family:'Pixelify Sans'; display:flex; flex-direction:column; background:transparent; color:yellow; }
  .game-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:20px; padding:20px; flex:1; }
  .game-card { background:#222; border:2px solid yellow; border-radius:10px; text-align:center; cursor:pointer; transition:0.2s; }
  .game-card:hover { transform: scale(1.05); box-shadow:0 0 20px yellow; }
  .game-card img { width:100%; border-radius:10px; }
</style>
</head>
<body>

<div class="game-grid" id="game-grid">
  <div class="game-card" data-game="game1">
    <img src="images/game1.jpg" alt="Game 1"><h3>Game 1</h3>
  </div>
  <div class="game-card" data-game="game2">
    <img src="images/game2.jpg" alt="Game 2"><h3>Game 2</h3>
  </div>
</div>

<script>

const gamesJSON = {
  "game1": { url: "games/eagler/index.html", disableParticles: false, hideSidebar: false, fullscreen: false },
  "game2": { url: "games/game2/index.html", disableParticles: true, hideSidebar: true, fullscreen: true }
};

document.querySelectorAll('.game-card').forEach(card => {
  card.addEventListener('click', () => {
    const key = card.dataset.game;
    const gameData = gamesJSON[key];
    if (!gameData) return;

  
    window.location.href = gameData.url;

   
    window.parent.postMessage({
      type: "uiToggle",
      hideSidebar: gameData.hideSidebar,
      disableParticles: gameData.disableParticles,
      fullscreen: gameData.fullscreen
    }, "*");
  });
});
</script>

</body>
</html>
