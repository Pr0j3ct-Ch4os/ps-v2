  <script>
    
    function generateFact() {
      const factContainer = document.getElementById("fact-container");
      const funFacts = [
        "v1 was absolutely terrible - kernel",
        "sigma grindset - kernel (copilot ai recommended this lmao)",
        "TV girl on top - [previous dev that i will not name]",

    }
    function updateFunFactAutomatically() {
      generateFact(); 
      setInterval(generateFact, 3500); 
    }

    
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x; this.y = y; this.size = size; this.speedX = speedX; this.speedY = speedY;
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "rgba(255,255,0,0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        let size = Math.random() * 3 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speedX = (Math.random() - 0.5) * 1;
        let speedY = (Math.random() - 0.5) * 1;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    updateFunFactAutomatically();
    initParticles();
    animateParticles();
  </script>
