<!DOCTYPE html>
<html lang="en">
<head>
  <link id="favicon" rel="icon" href="https://pr0j3ct-ch4os.github.io/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesbeta.css">
  <style>
    body {
      font-family: 'Pixelify Sans', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: #000;
      overflow: hidden;
      height: 100vh;
    }

    @font-face {
      font-family: 'Pixelify Sans';
      src: url('https://fonts.gstatic.com/s/pixelifysans/v1/T7gJd3BYDp0_0poA2M6nT2kVIys5aZZtQQ.ttf') format('truetype');
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      border-right: 2px solid yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 20px yellow;
    }

    .sidebar a {
      color: yellow;
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 5px yellow, 0 0 10px yellow, 0 0 20px yellow;
      transition: 0.2s ease-in-out;
    }

    .sidebar a:hover {
      color: cyan;
      text-shadow: 0 0 5px cyan, 0 0 15px cyan, 0 0 30px cyan;
      transform: scale(1.1);
    }

    .container {
      margin-left: 220px; 
      width: calc(100% - 220px);
      height: 100vh;
      padding: 20px;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;  
      justify-content: flex-start; 
      overflow: hidden;
    }

    .partners-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
    }
    .partner-card {
      background: #111;
      border: 1.5px solid yellow;
      border-radius: 12px;
      box-shadow: 0 0 10px yellow;
      padding: 24px;
      text-align: center;
      transition: box-shadow 0.2s, transform 0.2s;
      width: 220px;
    }
    .partner-card:hover {
      box-shadow: 0 0 20px cyan;
      transform: scale(1.05);
    }
    .partner-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: transform 0.2s;
      border: 2px solid yellow;
      background: #222;
    }
    .partner-card a:hover img {
      transform: scale(1.07);
      border-color: cyan;
    }
    .partner-name {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 8px;
      color: yellow;
      text-shadow: 0 0 5px yellow, 0 0 10px yellow;
    }
    h1 {
      color: yellow;
      text-shadow: 0 0 10px yellow;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="sidebar">
    <a href="index.html">Main Menu</a>
    <a href="games.html">Games</a>
    <a href="#">Settings *WIP*</a>
    <a href="partners.html">Partners <3</a>
  </div>
  <div class="container">
    <h1>Partners &lt;3</h1>
    <div class="partners-list">
      <div class="partner-card">
        <a href="https://solocentral.lol/lethals-legacy" target="_blank" rel="noopener">
          <img src="https://solocentral.lol/rizzy/l.gif" alt="solo :3">
        </a>
        <div class="partner-name">lethal's legacy</div>
      </div>

    </div>
  </div>
  <script>

    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];
    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x; this.y = y; this.size = size; this.speedX = speedX; this.speedY = speedY;
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "rgba(255,255,0,0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 80; i++) {
        let size = Math.random() * 3 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speedX = (Math.random() - 0.5) * 1;
        let speedY = (Math.random() - 0.5) * 1;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
    initParticles();
     animateParticles();
  </script>
</body>
</html>
